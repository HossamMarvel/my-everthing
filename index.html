<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بحبك يا بسنت ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 8px #d14c67;
    }

    .image-container {
      margin: 30px auto;
    }

    .image-container img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .love-button {
      margin: 40px auto;
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff6f91;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .love-button:hover {
      background-color: #ff3f6c;
    }

    #video-container {
      margin-top: 30px;
      display: none;
    }

    video {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    /* قلوب متحركة */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.ibb.co/wB5rZYz/heart.png') no-repeat center;
      background-size: contain;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="hearts">
    <!-- قلوب -->
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 3s;"></div>
  </div>

  <h1>بحبك يا بسنت ❤️</h1>

  <div class="image-container">
    <img src="ceaefc5.jpg" alt="صورتك هنا">
  </div>

  <button class="love-button" onclick="showVideo()">دوسى هنا يا قلب سيمو🌹</button>

  <div id="video-container">
    <video controls>
      <source src="ssstik.io_@e4x_db__1750014570859.mp4" type="video/mp4">
      المتصفح لا يدعم تشغيل الفيديو.
    </video>
  </div>

  <script>
    function showVideo() {
      document.getElementById("video-container").style.display = "block";
    }
  </script>
</body>
</html>
